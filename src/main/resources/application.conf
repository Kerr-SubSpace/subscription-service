micronaut {
  application {
    name = subscription-service
  }
  router {
    static-resources {
      swagger {
        mapping = "/swagger/**"
        paths = "classpath:META-INF/swagger"
      }
      swagger-ui {
        mapping = "/swagger-ui/**"
        paths = "classpath:META-INF/swagger/views/swagger-ui"
      }
    }
  }
}

jpa {
  default {
    properties {
      hibernate {
        hbm2ddl.auto = create-drop,
        show_sql = true
      }
    }
    entity-scan {
      packages = app.kerrlab.subspace.service.persistence.model
    }
  }
}

datasources {
  default {
    password = "pass123!"
    username = sa
    url = "jdbc:h2:mem:default;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE"
    driver-class = org.h2.Driver
    dialect = H2
  }
}